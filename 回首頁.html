    <script>

        // loading時間
        $(document).ready(function () {
            setTimeout(function () {
                $(".loading-wrapper").fadeOut(500);
            }, 3000);
        });

        // menu開關
        $('.menu-btn').click(function () {
            $('.menu *').removeClass('active');
            $(this).addClass('active')
            $('.menu-btnline').eq($(this).index()).addClass('active')
            $('.menu-text').eq($(this).index()).addClass('active')

        })
        $('.menu').click(function () {
            if ($(this).hasClass('active')) {
                $(this).removeClass('active')
                $('.l-menu').removeClass('active')
            } else {
                $(this).addClass('active')
                $('.l-menu').addClass('active')
            }

        })

        
        // $( ".littleIsland" ).hover(function() {
        // $(".island-hint" ).addClass("active");}, 
        // function() {
        // $(".island-hint").toggleClass("active");
        // });

        $( ".littleIsland" ).hover(function() {
  $( ".island-hint" ).each(function() {
    $( this ).toggleClass( "active" );
  });
});

function islandHint(evt, islandName) {
        var i, islandHint,littleIsland;
        islandHint = document.getElementsByClassName("island-hint");
        for (i = 0; i < islandHint.length; i++) {
            islandHint[i].style.opacity = "1";
        }
        littleIsland = document.getElementsByClassName("littleIsland");
        for (i = 0; i < littleIsland.length; i++) {
            littleIsland[i].className = littleIsland[i].className.replace(" active", "");
        }
        document.getElementById(islandName).style.opacity = "0";
        evt.currentTarget.className += "active";
        }

    </script>
